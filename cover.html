<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本情報技術者 絶対合格 - スタート</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&display=swap" rel="stylesheet">
    <style>
        /* --- 表紙用スタイル --- */
        :root {
            --primary-red: #b22222;
            --primary-green: #556b2f;
            --bg-color: #f4f4f4;
            --text-color: #2d2d2d;
            --accent-gold: #daa520;
        }

        body {
            font-family: 'Yuji Syuku', serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            background-image: radial-gradient(#e6e6e6 1px, transparent 1px);
            background-size: 20px 20px;
        }

        /* 和紙のようなオーバーレイ */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255, 255, 255, 0.4);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 600px;
            padding: 40px 20px;
            animation: fadeIn 1.5s ease-out;
        }

        /* ロゴ・タイトルエリア */
        .title-area {
            margin-bottom: 50px;
            position: relative;
            display: inline-block;
        }

        .main-title {
            font-size: 2.5rem; /* 文字数が少し増えたので少しだけサイズ調整 */
            margin: 0;
            color: var(--text-color);
            letter-spacing: 0.1em;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.8);
            border-bottom: 3px solid var(--primary-red);
            padding-bottom: 15px;
            line-height: 1.4;
        }

        .sub-title {
            font-size: 1.2rem;
            margin-top: 15px;
            color: var(--primary-green);
            font-weight: normal;
            letter-spacing: 0.05em;
        }

        /* 装飾的な円（和の雰囲気） */
        .decoration-circle {
            width: 220px;
            height: 220px;
            border: 2px solid var(--accent-gold);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.2;
            z-index: -1;
            animation: rotateCircle 20s linear infinite;
        }

        /* 機能紹介アイコン */
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            font-size: 0.9rem;
            color: #555;
        }

        .feature-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .feature-icon {
            width: 40px;
            height: 40px;
            background-color: #fff;
            border: 1px solid var(--primary-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--primary-green);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* スタートボタン */
        .start-btn {
            display: inline-block;
            text-decoration: none;
            background-color: var(--primary-red);
            color: white;
            font-size: 1.5rem;
            padding: 15px 60px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(178, 34, 34, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .start-btn:hover {
            background-color: #8b0000;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(178, 34, 34, 0.6);
        }

        .start-btn::after {
            content: "→";
            margin-left: 10px;
            transition: margin-left 0.3s;
        }

        .start-btn:hover::after {
            margin-left: 15px;
        }

        .footer-note {
            margin-top: 60px;
            font-size: 0.8rem;
            color: #888;
        }

        /* アニメーション定義 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotateCircle {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* レスポンシブ */
        @media (max-width: 600px) {
            .main-title { font-size: 1.8rem; } /* スマホでも見切れにくいよう調整 */
            .features { gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="title-area">
            <div class="decoration-circle"></div>
            <h1 class="main-title">基本情報技術者<br>絶対合格！！</h1>
            <p class="sub-title">継続は、力なり。<br>収集と記録で楽しむ学習習慣。</p>
        </div>

        <div class="features">
            <div class="feature-item">
                <div class="feature-icon">筆</div>
                <span>タスク管理</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">集</div>
                <span>素材収集</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon">壁</div>
                <span>壁紙解放</span>
            </div>
        </div>

        <a href="index.html" class="start-btn">学習を始める</a>

        <div class="footer-note">
            Today is the first day of the rest of your life.
        </div>
    </div>

</body>
</html>
